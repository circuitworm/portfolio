<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Framework Test Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="initial-scale=1">
</head>
<body>
  <div class="grid">
  <div class="container">
    <header>
    <div class="row">
      <div class="col-6L">
        <img src="images/mug.png" class="thumbnail" alt="orange coffee mug with udacity symbol">
      </div>
      <div class="col-6R">
        <h1>TOM MCDONALD</h1>
        <h3>FRONT-END WEB GURU</h3>
      </div>
    </div>
  </header>
    <div class="row">
      <div class="col-12">
        <img src="images/rabbit.png" class="bannerpic" title="rabbit with drums" alt="closeup of black and white rabbit">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2>Featured Work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="images/hair.png" class="featured" alt="girl with long hair from the back">
        <h3>HAIR</h3>
        <a href="https://en.wikipedia.org/wiki/Hair_(musical)">Hair, the musical</a>
      </div>
      <div class="col-4">
        <img src="images/newt.png" class="featured" alt="newt sitting on girl's hand">
        <h3>NEWT</h3>
        <a href="http://www.sobe.com/#!/home/coconut">SoBe</a>
      </div>
      <div class="col-4">
        <img src="images/pie.png" class="featured" alt="apple pie just out of the oven">
        <h3>PIE</h3>
        <a href="http://www.crackerbarrel.com/restaurant/">Cracker Barrel</a>
      </div>
    </div>
  </div>
</div>
<p>
  <a href="http://jigsaw.w3.org/css-validator/check/referer">
    <img class="css_logo" 
        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
        alt="Valid CSS!" />
  </a>
</p>
</body>
</html>
